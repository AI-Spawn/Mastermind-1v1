<head>
  <title>P2P Test</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Host or Join -->
  <div class="buttons">
    <div id="hostButton" class="button">Host</div>
    <div id="joinButton" class="button">Join</div>
  </div>

  <!-- Host Settings -->
  <form
    id="hostSettings"
    action="javascript:void(0);"
    onsubmit="hostSettings()"
  >
    Code Length: <input type="number" name="codeLength" value="4" /><br />
    Max Guesses: <input type="number" name="maxGuesses" value="10" /><br />

    <input type="submit" value="Create Game" />
  </form>

  <!-- Gamecodes -->
  <p id="gameCode"></p>
  <form id="joinGame" action="javascript:void(0);" onsubmit="connectForm()">
    Game Code: <input type="text" name="gameCode" value="" />
    <input type="submit" value="Join Game" />
  </form>

  <!-- scripts -->
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="p2pManager.js"></script>
  <script src="formManager.js"></script>
  <script src="joinHostMenu.js"></script>
  <script src="cssHelper.js"></script>
</body>
