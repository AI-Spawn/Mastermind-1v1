<head>
  <title>P2P Test</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Host or Join -->
  <div class="buttons">
    <div id="hostButton" class="button">Host</div>
    <div id="joinButton" class="button">Join</div>
  </div>

  <p id="gameCode"></p>

  <form id="joinGame" action="javascript:void(0);" onsubmit="connectForm()">
    <input type="text" name="gameCode" value="" />
    <input type="submit" value="Join Game" />
  </form>

  <div id="chatLog"></div>

  <form id="sendMessage" action="javascript:void(0);" onsubmit="sendMessage()">
    <input type="text" name="mssg" value="" />
    <input type="submit" value="Send" />
  </form>

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="test.js"></script>
  <script src="formManager.js"></script>
  <script src="joinHostMenu.js"></script>
</body>
